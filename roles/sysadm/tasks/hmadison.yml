- name: groupadd hmadison
  tags: user
  group: name=hmadison state=present

- name: useradd hmadison
  tags: user
  user: >
    name=hmadison
    comment='Hunter Madison'
    group=hmadison
    groups="adm, sudo"
    state=present

- name: add hmadison's ssh keys
  tags: user
  authorized_key: >
    user=hmadison
    key="{{ lookup('file', 'ssh/{{ env }}/{{ item.file }}') }}"
    state=present
  with_items:
    - { file: 'hmadison-20181123.pub' }

