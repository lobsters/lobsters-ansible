- name: groupadd pushcx
  tags: user
  group: name=pushcx state=present

- name: useradd pushcx
  tags: user
  user: >
    name=pushcx
    comment='Peter Bhat Harkins'
    group=pushcx
    groups="adm, sudo"
    state=present

- name: add pushcx's ssh keys
  tags: user
  authorized_key: >
    user=pushcx
    key="{{ lookup('file', 'ssh/{{ env }}/{{ item.file }}') }}"
    state=present
  with_items:
    - { file: 'pushcx.pub' }

