user www-data;
worker_processes auto;
pid /run/nginx.pid;

load_module modules/ngx_http_geoip2_module.so;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	geoip2 /srv/lobste.rs/dbip.mmdb {
		auto_reload 1d;
		$geoip2_data_country_code default=US country iso_code;
	}

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	#keepalive_timeout 65;
	keepalive_timeout 3;
	types_hash_max_size 2048;
	server_tokens off;
	# needs libnginx-mod-http-headers-more-filter available in zesty.
	#more_clear_headers 'Server' 'X-Rack-Cache';

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:15m;
	ssl_session_timeout 10m;

	##
	# Logging Settings
	##
	log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
	log_format postdata $request_body;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	gzip_http_version 1.0;
	gzip_min_length 500;
	gzip_proxied any;
	gzip_types text/plain text/xml text/css text/comma-separated-values text/javascript application/x-javascript application/atom+xml image/x-icon;


	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


