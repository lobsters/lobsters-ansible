---
- when: ansible_os_family == 'Debian'
  include_tasks: apt.yml

- when: ansible_os_family == 'Redhat'
  include_tasks: yum.yml

- name: template nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: reload nginx
  systemd:
    name: nginx
    state: reloaded
    daemon_reload: yes
