- include_tasks: apt.yml
  when: "'{{ family }}' == 'debian'"
- include_tasks: yum.yml
  when: "'{{ family }}' == 'redhat'"

- name: groupadd lobsters
  tags: user
  group: name=lobsters gid=1024 state=present

- name: useradd lobsters
  tags: user
  user: >
    name=lobsters
    comment='lobste.rs'
    group=lobsters
    home='/srv/lobste.rs'
    state=present
    uid=1024

- name: mkdir ~lobste.rs/.%
  file: >
    state=directory
    path="/srv/lobste.rs/.{{ item.file }}"
    owner=lobsters
    group=lobsters
    mode="{{ item.mode }}"
  with_items:
  - { file: 'ssh', mode: '02700' }

- name: cp % ~lobsters/.%
  copy: >
    src="{{ item.file }}"
    dest="/srv/lobste.rs/.{{ item.file }}"
    owner=lobsters
    group=lobsters
    mode={{ item.mode }}
  with_items:
    - { file: 'ssh/known_hosts', mode: '0600' }

- name: git clone lobsters
  become: true
  become_user: lobsters
  register: clone
  git: >
    repo='https://github.com/lobsters/lobsters.git'
    dest='/srv/lobste.rs/http'
    force=yes

- name: bundle install
  shell: bundle install
  register: bundler
  changed_when: "'Installing' in bundler or 'Updating' in bundler or 'upgrade' in bundler"
  args:
    chdir: "/srv/lobste.rs/http"

- name: migrate database
  when: clone.changed
  environment:
    RAILS_ENV: production
  command: chdir="/srv/lobste.rs/http" bundle exec rails db:migrate

- name: copy templates and icons
  copy: >
    src="{{ item.file }}"
    dest="/srv/lobste.rs/http/"
    owner=lobsters
    group=lobsters
    mode={{ item.mode }}
  register: sitefiles
  with_items:
    - { file: 'app', mode: '0600' }
    - { file: 'public', mode: '0644' }

- name: recompile assets
  when: clone.changed or bundler.changed or sitefiles.changed
  environment:
    RAILS_ENV: production
  command: chdir="/srv/lobste.rs/http" bundle exec rails assets:precompile

- name: restart unicorn
  when: clone.changed or bundler.changed or sitefiles.changed
  command: pkill -USR2 -f 'unicorn_rails master'

- name: cp cron script
  copy: >
    src="sbin/lobsters-cron"
    dest="/usr/local/sbin/lobsters-cron"
    owner=root
    group=root
    mode='0755'

- name: add crontab entry
  tags: cron
  cron: >
    state=present
    name=lobsters-cron
    user=lobsters
    minute="*/5"
    job=/usr/local/sbin/lobsters-cron
