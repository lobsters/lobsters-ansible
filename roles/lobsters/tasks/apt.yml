---
- name: apt-get install lobsters dependencies
  apt:
    name: "{{ item }}"
    state: "{{ packages_version }}"
    update_cache: yes
  tags: pkg
  with_items:
    - cmake
    - g++
    - gcc
    - git
    - libc-dev
    - libmariadbclient-dev
    - libsqlite3-dev
    - make
    - mariadb-client
    - nodejs
    - rails
    - ruby2.3
    - ruby2.3-dev
    - ruby-bundler
    - sqlite3
    - unicorn
